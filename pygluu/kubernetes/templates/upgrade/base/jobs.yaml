apiVersion: batch/v1
kind: Job
metadata:
  name: gluu-upgrade-job
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: gluu-upgrade-job
          image: gluufederation/upgrade:4.2.1_01
          envFrom:
          - configMapRef:
              name: upgrade-cm
          args: ["--source", "4.1", "--target", "4.2"]
          volumeMounts:
            - name: cb-super-pass
              mountPath: "/etc/gluu/conf/couchbase_superuser_password"
              subPath: couchbase_superuser_password
            - name: cb-crt
              mountPath: "/etc/certs/couchbase.crt"
              subPath: couchbase.crt
      volumes:
      - name: cb-super-pass
        secret:
          secretName: cb-super-pass
      - name: cb-crt
        secret:
          secretName: cb-crt
