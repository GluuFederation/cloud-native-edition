apiVersion: batch/v1
kind: Job
metadata:
  name: config-init-load-job
spec:
  template:
    spec:
      restartPolicy: Never
      volumes:
        - name: config-generate-params
          configMap:
            name: config-generate-params
      containers:
        - name: config-init-load
          image: gluufederation/config-init:4.2.1_01
          volumeMounts:
            - mountPath: /opt/config-init/db/generate.json
              name: config-generate-params
              subPath: generate.json
          envFrom:
          - configMapRef:
              name: gluu-config-cm
          args: ["load"]