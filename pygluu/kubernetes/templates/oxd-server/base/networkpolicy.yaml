kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: oxd-server-policy
spec:
  policyTypes:
    - Ingress
  podSelector:
    matchLabels:
      app: oxd-server
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: casa
    ports:
    - protocol: TCP
      port: 8443
  - from:
    - podSelector:
        matchLabels:
          app: oxauth
    ports:
    - protocol: TCP
      port: 8443
  - from:
    - namespaceSelector:
        matchLabels:
          app: ingress-kong
    - podSelector:
        matchLabels:
          app: ingress-kong
    ports:
    - protocol: TCP
      port: 8443

