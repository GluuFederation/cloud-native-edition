kind: CronJob
apiVersion: batch/v1beta1
metadata:
  name: oxauth-key-rotation
spec:
  schedule: "0 */48 * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: oxauth-key-rotation
              image: gluufederation/certmanager:4.2.0_01
              resources:
                requests:
                  memory: "300Mi"
                  cpu: "300m"
                limits:
                  memory: "300Mi"
                  cpu: "300m"
              envFrom:
                - configMapRef:
                    name: gluu-config-cm
              args: ["patch", "oxauth", "--opts", "interval:48"]
          restartPolicy: Never
