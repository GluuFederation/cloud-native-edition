apiVersion: apps/v1
kind: Deployment
metadata:
  name: key-rotation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: key-rotation
  template:
    spec:
      containers:
      - name: key-rotation
        imagePullPolicy: Always
        image: gluufederation/key-rotation:4.0.0
        envFrom:
        - configMapRef:
            name: key-rotation-cm
        volumeMounts:
          - name: cb-pass
            mountPath: "/etc/gluu/conf/couchbase_password"
            subPath: couchbase_password
          - name: cb-crt
            mountPath: "/etc/certs/couchbase.crt"
            subPath: couchbase.crt
        resources:
          requests:
            memory: "500Mi"
            cpu: "300m"
          limits:
            memory: "700Mi"
            cpu: "500m"
      volumes:
      - name: cb-pass
        secret:
          secretName: cb-pass
      - name: cb-crt
        secret:
          secretName: cb-crt