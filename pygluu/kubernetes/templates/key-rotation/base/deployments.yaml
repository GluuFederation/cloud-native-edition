apiVersion: apps/v1
kind: Deployment
metadata:
  name: key-rotation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: key-rotation
  template:
    spec:
      containers:
      - name: key-rotation
        imagePullPolicy: Always
        image: gluufederation/key-rotation:4.1.0_01
        envFrom:
        - configMapRef:
            name: gluu-config-cm
        volumeMounts:
          - name: cb-pass
            mountPath: "/etc/gluu/conf/couchbase_password"
            subPath: couchbase_password
          - name: cb-crt
            mountPath: "/etc/certs/couchbase.crt"
            subPath: couchbase.crt
        resources:
          requests:
            memory: "300Mi"
            cpu: "300m"
          limits:
            memory: "300Mi"
            cpu: "300m"
      volumes:
      - name: cb-pass
        secret:
          secretName: cb-pass
      - name: cb-crt
        secret:
          secretName: cb-crt