apiVersion: v1
kind: Service
metadata:
  name: {{ include "radius.fullname" . }}
  namespace: {{ .Values.global.namespace }}
  labels:
{{ include "radius.labels" . | indent 4}}
spec:
  ports:
    {{- range $key, $value := .Values.service.ports }}
    - port: {{ $value.port }}
      targetPort: http
      protocol: TCP
      name: {{$key}}
    {{- end }}
  selector:
    app: {{ include "radius.name" . }}
