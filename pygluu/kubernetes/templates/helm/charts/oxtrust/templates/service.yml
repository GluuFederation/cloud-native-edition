apiVersion: v1
kind: Service
metadata:
  name: oxtrust
  namespace: {{ .Values.global.namespace }}
  labels:
{{ include "oxtrust.labels" . | indent 4 }}
spec:
  ports:
  - port: {{ .Values.service.port }}
    name: {{ template "oxtrust.fullname" . }}
  selector:
    app: {{ include "oxtrust.name" . }}
  clusterIP: {{ .Values.service.clusterIp }}
    