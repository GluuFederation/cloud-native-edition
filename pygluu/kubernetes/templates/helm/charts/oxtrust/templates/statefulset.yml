apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "oxtrust.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "oxtrust.labels" . | indent 4 }}
spec:
  serviceName: oxtrust
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ include "oxtrust.name" . }}
      APP_NAME: oxtrust
  template:
    metadata:
      labels: 
        app: {{ include "oxtrust.name" . }}
        APP_NAME: oxtrust
    spec:
      containers:
      - name: {{ include "oxtrust.name" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        {{- if and (and .Values.global.cloud.enabled (eq .Values.global.isDomainRegistered "false") ) (eq .Values.global.provisioner "kubernetes.io/aws-ebs") }}
        command:
          - /bin/sh
          - -c
          - |
              /usr/bin/python /scripts/updatelbip.py &
              /app/scripts/entrypoint.sh
        {{- end }}
        resources:
          requests:
            memory: {{ .Values.requests.memory }}
          # limits:
          #   memory: {{ .Values.limits.memory }}
        ports:
        - containerPort: {{ .Values.service.port }}
        env:
        - name: JVM_OPTS
          value: "-XshowSettings:vm -XX:MaxRAMPercentage=80"
        envFrom:
        - configMapRef:
            name: {{ template "oxtrust.fullname" . }}-cm
        volumeMounts:
          # names must match the volume names below
          - name: {{ .Release.Name }}-shared-shib
            mountPath: "/opt/shared-shibboleth-idp"
        {{- if and (and .Values.global.cloud.enabled (eq .Values.global.isDomainRegistered "false") ) (eq .Values.global.provisioner "kubernetes.io/aws-ebs") }}
          - name: {{ include "oxtrust.fullname" .}}-updatelbip
            mountPath: /scripts
        {{- end }}
        {{- if or ( eq .Values.global.gluuPersistenceType "couchbase" ) ( eq .Values.global.gluuPersistenceType "hybrid" ) }}
          - name: cb-pass
            mountPath: "/etc/gluu/conf/couchbase_password"
            subPath: couchbase_password
          - name: cb-crt
            mountPath: "/etc/certs/couchbase.crt"
            subPath: couchbase.crt
        {{- end }}
        livenessProbe:
          httpGet:
            path: /identity/restv1/scim-configuration
            port: 8080
          initialDelaySeconds: 45
          periodSeconds: 45
        readinessProbe:
          httpGet:
            path: /identity/restv1/scim-configuration
            port: 8080
          initialDelaySeconds: 35
          periodSeconds: 35
      volumes:
      {{- if and (and .Values.global.cloud.enabled (eq .Values.global.isDomainRegistered "false") ) (eq .Values.global.provisioner "kubernetes.io/aws-ebs") }}
        - name: {{ include "oxtrust.fullname" .}}-updatelbip
          configMap:
            name: {{ .Release.Name }}-updatelbip
      {{- end }}
      {{- if or (eq .Values.global.gluuPersistenceType "couchbase") (eq .Values.global.gluuPersistenceType "hybrid")  }}
        - name: cb-pass
          secret:
            secretName: {{ .Release.Name }}-cb-pass 
        - name: cb-crt 
          secret:
            secretName: {{ .Release.Name }}-cb-crt  
      {{- end }}
        - name: {{ .Release.Name }}-shared-shib
          persistentVolumeClaim:
            {{- if and ( and .Values.global.cloud.enabled (eq .Values.global.provisioner "kubernetes.io/aws-ebs")) ( not .Values.global.cloud.awsLocalStorage ) }}
            claimName: efs
            {{- else if eq .Values.global.provisioner "k8s.io/minikube-hostpath" }}
            claimName: {{ .Release.Name }}-shared-shib-pvc
            {{- else if eq .Values.global.provisioner "microk8s.io/hostpath" }}
            claimName: {{ .Release.Name }}-shared-shib-pvc
            {{- else if and ( and .Values.global.cloud.enabled (eq .Values.global.provisioner "kubernetes.io/aws-ebs")) ( .Values.global.cloud.awsLocalStorage ) }}
            claimName: {{ .Release.Name }}-shared-shib-pvc
            {{- else }}
            claimName: {{ .Release.Name }}-nfs
            {{- end }}
      {{- if eq .Values.global.isDomainRegistered "false" }}
      hostAliases:
      - ip: {{ .Values.global.nginxIp }}
        hostnames:
        - {{ .Values.global.domain }}
      {{- end }}
