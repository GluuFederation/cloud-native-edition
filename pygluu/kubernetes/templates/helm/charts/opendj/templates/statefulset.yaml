{{- if or (eq .Values.global.gluuPersistenceType "ldap") (eq .Values.global.gluuPersistenceType "hybrid") }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "opendj.fullname" . }}
  namespace: {{ .Values.global.namespace }}
  labels:
{{ include "opendj.labels" . | indent 4}}
spec:
  selector:
    matchLabels:
      app: {{ include "opendj.name" . }} 
  serviceName: {{ include "opendj.name" . }}
  replicas: {{ .Values.replicas }} 
  template:
    metadata:
      labels:
        app: {{ include "opendj.name" . }} 
    spec:
      containers:
      - name: {{ include "opendj.fullname" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        envFrom:
        - configMapRef:
            name: {{ include "opendj.fullname" . }}
        ports:
        {{- range $key, $value := .Values.ports }}
          - containerPort: {{ $value.targetPort }}
            name: {{ $key }}
        {{- end }}
        volumeMounts:
        {{- range $key, $values := .Values.volumeMounts }}
          - mountPath: {{$values.mountPath}}
            name: {{$values.name}}
            subPath: {{$key}}
        {{- end }}
        readinessProbe:
          tcpSocket: 
            port: 1636
          initialDelaySeconds: 25
          periodSeconds: 25
        livenessProbe:
          tcpSocket:
            port: 1636
          initialDelaySeconds: 30
          periodSeconds: 30
  volumeClaimTemplates:
  - metadata:
      name: opendj-volume
    spec:
      accessModes:
      - {{ .Values.persistence.accessModes }}
      resources:
        requests:
          storage: {{ .Values.persistence.size }}
      storageClassName: {{ include "opendj.fullname" . | quote }}
{{- end }}