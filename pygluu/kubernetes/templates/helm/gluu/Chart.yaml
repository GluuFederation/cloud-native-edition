apiVersion: v2
appVersion: "4.2.1_02"
home: https://www.gluu.org
maintainers:
- name: Gluu
email: support@gluu.org
description: A Helm chart for Gluu IDP
name: gluu
version: 1.2.7
dependencies:
    - name: config
      condition: global.config.enabled
      version: 1.2.7

    - name: opendj
      condition: global.opendj.enabled
      version: 1.2.7

    - name: jackrabbit
      condition: global.jackrabbit.enabled
      version: 1.2.7

    - name: oxauth
      condition: global.oxauth.enabled
      version: 1.2.7

    - name: fido2
      condition: global.fido2.enabled
      version: 1.2.7

    - name: scim
      condition: global.scim.enabled
      version: 1.2.7

    - name: oxtrust
      condition: global.oxtrust.enabled
      version: 1.2.7
  
    - name: nginx-ingress
      condition: global.nginx-ingress.enabled
      version: 1.2.7
  
    - name: oxshibboleth
      condition: global.oxshibboleth.enabled
      version: 1.2.7
  
    - name: oxpassport
      version: 1.2.7
      condition: config.configmap.gluuPassportEnabled

    - name: casa
      version: 1.2.7
      condition: config.configmap.gluuCasaEnabled
  
    - name: oxauth-key-rotation
      condition: global.oxauth-key-rotation.enabled
      version: 1.2.7
  
    - name: cr-rotate
      version: 1.2.7
      condition: global.cr-rotate.enabled
  
    - name: radius
      condition: config.configmap.gluuRadiusEnabled
      version: 1.2.7

    - name: oxd-server
      condition: global.oxd-server.enabled
      version: 1.2.7
  
    - name: persistence
      condition: global.persistence.enabled
      version: 1.2.7

    - name: gluu-istio-ingress
      condition: global.istio.ingress
      version: 1.2.7
