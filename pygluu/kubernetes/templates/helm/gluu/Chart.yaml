    - Allow to inject gluu passport redirect url
    - Add dnsConfig and dnsPolicy parse
  artifacthub.io/images: |
    - name: casa
      image: gluufederation/casa:4.2.3_01
    - name: fido2
      image: gluufederation/fido2:4.2.3_01
    - name: scim
      image: gluufederation/scim:4.2.3_01
    - name: configuration-manager
      image: gluufederation/config-init:4.2.3_01
    - name: cr-rotate
      image: gluufederation/cr-rotatet:4.2.3_01
    - name: certmanager
      image: gluufederation/certmanager:4.2.3_01
    - name: opendj
      image: gluufederation/opendj:4.2.3_01
    - name: jackrabbit
      image: gluufederation/jackrabbit:4.2.3_01
    - name: oxauth
      image: gluufederation/oxauth:4.2.3_01
    - name: oxd-server
      image: gluufederation/oxd-server:4.2.3_01
    - name: oxpassport
      image: gluufederation/oxpassport:4.2.3_02
    - name: oxshibboleth
      image: gluufederation/oxshibboleth:4.2.3_01
    - name: persistence
