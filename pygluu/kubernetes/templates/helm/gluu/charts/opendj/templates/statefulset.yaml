{{- if or (eq .Values.global.gluuPersistenceType "ldap") (eq .Values.global.gluuPersistenceType "hybrid") }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "opendj.fullname" $ }}
  namespace: {{ $.Release.Namespace }}
  labels:
{{ include "opendj.labels" $ | indent 4}}
{{- if $.Values.additionalLabels }}
{{ toYaml $.Values.additionalLabels | indent 4 }}
{{- end }}
{{- if $.Values.additionalAnnotations }}
  annotations:
{{ toYaml $.Values.additionalAnnotations | indent 4 }}
{{- end }}
spec:
  selector:
    matchLabels:
      app: {{ include "opendj.name" $ }}
  serviceName: {{ include "opendj.name" $ }}
  replicas: {{ $.Values.replicas }}
  template:
    metadata:
      labels:
        app: {{ include "opendj.name" $ }}
      {{- if $.Values.global.istio.ingress }}
      annotations:
        sidecar.istio.io/rewriteAppHTTPProbers: "true"
      {{- end }}
    spec:
    {{- with $.Values.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      dnsPolicy: {{ $.Values.dnsPolicy | quote }}
    {{- with $.Values.dnsConfig }}
      dnsConfig:
{{ toYaml . | indent 8 }}
    {{- end }}
      volumes:
      {{- with $.Values.volumes }}
{{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if $.Values.global.upgrade.enabled }}
        - name: ox-ldif-cm
          configMap:
            name: {{ $.Release.Name }}-oxldif
      {{- end }}
      {{- if .Values.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- include "opendj.topology-spread-constraints" . | indent 8 }}
      {{- end }}
      {{- if .Values.nodeSelector }}
      nodeSelector:
{{- toYaml .Values.nodeSelector | nindent 8 }}
      {{- end }}
      {{- if .Values.affinity }}
      affinity:
{{- toYaml .Values.affinity | nindent 8 }}
      {{- end }}
      {{- if .Values.tolerations }}
      tolerations:
      {{- with .Values.tolerations }}
{{- toYaml . | nindent 8 }}
      {{- end }}
      {{- end }}
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: {{ include "opendj.name" $ }}
        lifecycle:
{{- toYaml .Values.lifecycle | nindent 10 }}
        securityContext:
          runAsNonRoot: true
        imagePullPolicy: {{ $.Values.image.pullPolicy }}
        image: "{{ $.Values.image.repository }}:{{ $.Values.image.tag }}"
        env:
          {{- include "opendj.usr-envs" $ | indent 12 }}
          {{- include "opendj.usr-secret-envs" $ | indent 12 }}
        envFrom:
        - configMapRef:
            name: {{ $.Release.Name }}-config-cm
        {{ if $.Values.global.usrEnvs.secret }}
        - secretRef:
            name: {{ $.Release.Name }}-global-user-custom-envs
        {{- end }}
        {{ if $.Values.global.usrEnvs.normal }}
        - configMapRef:
            name: {{ $.Release.Name }}-global-user-custom-envs
        {{- end }}
        ports:
        {{- range $key, $value := $.Values.ports }}
          - containerPort: {{ $value.targetPort }}
            name: {{ $key }}
        {{- end }}
        volumeMounts:
        {{- range $key, $values := $.Values.openDjVolumeMounts }}
          - mountPath: {{$values.mountPath}}
            name: {{$values.name}}
            subPath: {{$key}}
        {{- end }}
        {{- with $.Values.volumeMounts }}
{{- toYaml . | nindent 10 }}
        {{- end }}
        livenessProbe:
{{- toYaml $.Values.livenessProbe | nindent 10 }}
        readinessProbe:
{{- toYaml $.Values.readinessProbe | nindent 10 }}
        {{- if or (eq $.Values.global.storageClass.provisioner "microk8s.io/hostpath" ) (eq $.Values.global.storageClass.provisioner "k8s.io/minikube-hostpath") }}
        resources: {}
        {{- else if $.Values.global.cloud.testEnviroment }}
        resources: {}
        {{- else }}
        resources:
{{- toYaml $.Values.resources | nindent 10 }}
        {{- end }}
  volumeClaimTemplates:
  - metadata:
      name: opendj-volume
    spec:
      accessModes:
      - {{ $.Values.persistence.accessModes }}
      resources:
        requests:
          storage: {{ $.Values.persistence.size }}
      {{- if eq $.Values.global.storageClass.provisioner "k8s.io/minikube-hostpath" }}
      storageClassName: standard
      {{- else }}
      storageClassName: {{ include "opendj.fullname" $ | quote }}
      {{- end }}
{{- end }}
