{{- if eq .Values.global.provisioner "kubernetes.io/no-provisioner" }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ include "opendj.fullname" . }}
spec:
  capacity:
    storage: {{ .Values.persistence.size }}
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: {{ .Release.Name }}-local-storage #deployed in config chart
  local:
    path: /opt
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - {{ .Values.global.nodeName }}
{{- end }}