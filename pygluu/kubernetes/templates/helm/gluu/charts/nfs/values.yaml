# Default values for nfs.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: k8s.gcr.io/volume-nfs
  tag: 0.8
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  ports:
    nfs: 
      name: tcp-nfs
      targetPort: 2049
      port: 2020
      protocol: TCP
    mountd:
      name: tcp-mountd
      targetPort: 20048
      port: 2022
      protocol: TCP
    rpcbind:
      name: tcp-rpcbind
      targetPort: 111
      port: 2024
      protocol: TCP
    rpcnbind-udp:
      name: udp-rpcnbind
      targetPort: 111
      port: 2025
      protocol: UDP
    mountd-udp:
      name: udp-mountd
      targetPort: 20048
      port: 2023
      protocol: UDP
    nfs-udp:
      name: udp-nfs
      targetPort: 2049
      port: 2021
      protocol: UDP
    
    
persistence:
  nfsGce:
    accessModes: ReadWriteOnce
    size: 1Gi
  nfsVolumes:
    accessModes: ReadWriteMany
    size: 1Mi
