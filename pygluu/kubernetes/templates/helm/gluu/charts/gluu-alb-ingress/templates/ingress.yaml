apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "gluu-alb-ingress.fullname" . }}
  labels:
    app: {{ include "gluu-alb-ingress.fullname" . }}
{{- if .Values.ingress.additionalLabels }}
{{ toYaml .Values.ingress.additionalLabels | indent 4 }}
{{- end }}
  annotations:
    alb.ingress.kubernetes.io/auth-session-timeout: '3600'
    alb.ingress.kubernetes.io/target-group-attributes: stickiness.enabled=true,stickiness.lb_cookie.duration_seconds=60,stickiness.type=lb_cookie
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '10'
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
    {{ if .Values.ingress.scimConfigEnabled -}}
    alb.ingress.kubernetes.io/actions.scim-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "Path":"/scim/restv1/scim/scim-configuration", "StatusCode": "HTTP_301"}}'
    {{- end }}
    {{ if .Values.ingress.openidConfigEnabled -}}
    alb.ingress.kubernetes.io/actions.openid-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "Path":"/oxauth/.well-known/openid-configuration", "StatusCode": "HTTP_301"}}'
    {{- end }}
    {{ if .Values.ingress.uma2ConfigEnabled -}}
    alb.ingress.kubernetes.io/actions.uma-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "Path":"/oxauth/restv1/uma2-configuration", "StatusCode": "HTTP_301"}}'
    {{- end }}
    {{ if .Values.ingress.webfingerEnabled -}}
    alb.ingress.kubernetes.io/actions.webfinger-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "Path":"/oxauth/.well-known/webfinger", "StatusCode": "HTTP_301"}}'
    {{- end }}
    {{ if .Values.ingress.webdiscoveryEnabled -}}
    alb.ingress.kubernetes.io/actions.simple-web-discovery-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "Path":"/oxauth/.well-known/simple-web-discovery", "StatusCode": "HTTP_301"}}'
    {{- end }}
    {{ if .Values.ingress.u2fConfigEnabled -}}
    alb.ingress.kubernetes.io/actions.fido-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "Path":"/oxauth/restv1/fido-configuration", "StatusCode": "HTTP_301"}}'
    {{- end }}
    {{ if .Values.ingress.fido2ConfigEnabled -}}
    alb.ingress.kubernetes.io/actions.fido2-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "Path":"/fido2/restv1/fido2/configuration", "StatusCode": "HTTP_301"}}'
    {{- end }}
    {{ if .Values.ingress.adminUiEnabled -}}
    alb.ingress.kubernetes.io/actions.main-page-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "Path":"/identity/", "StatusCode": "HTTP_301"}}'
    {{- end }}
{{- if .Values.ingress.additionalAnnotations }}
{{ toYaml .Values.ingress.additionalAnnotations | indent 4 }}
{{- end }}
spec:
  rules:
  - host: {{ .Values.global.domain }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ssl-redirect
            port:
              name: use-annotation
      {{ if .Values.ingress.scimConfigEnabled -}}
      - path: /.well-known/scim-configuration
        pathType: Exact
        backend:
          service:
            name: scim-redirect
            port:
              name: use-annotation
      {{- end }}
      {{ if .Values.ingress.openidConfigEnabled -}}
      - path: /.well-known/openid-configuration
        pathType: Exact
        backend:
          service:
            name: openid-redirect
            port:
              name: use-annotation
      {{- end }}
      {{ if .Values.ingress.uma2ConfigEnabled -}}
      - path: /.well-known/uma2-configuration
        pathType: Exact
        backend:
          service:
            name: uma-redirect
            port:
              name: use-annotation
      {{- end }}
      {{ if .Values.ingress.webfingerEnabled -}}
      - path: /.well-known/webfinger
        pathType: Exact
        backend:
          service:
            name: webfinger-redirect
            port:
              name: use-annotation
      {{- end }}
      {{ if .Values.ingress.webdiscoveryEnabled -}}
      - path: /.well-known/simple-web-discovery
        pathType: Exact
        backend:
          service:
            name: simple-web-discovery-redirect
            port:
              name: use-annotation
      {{- end }}
      {{ if .Values.ingress.u2fConfigEnabled -}}
      - path: /.well-known/fido-configuration
        pathType: Exact
        backend:
          service:
            name: fido-redirect
            port:
              name: use-annotation
      {{- end }}
      {{ if .Values.ingress.fido2ConfigEnabled -}}
      - path: /.well-known/fido2-configuration
        pathType: Exact
        backend:
          service:
            name: fido2-redirect
            port:
              name: use-annotation
      {{- end }}
      {{ if .Values.ingress.adminUiEnabled -}}
      - path: /
        pathType: Exact
        backend:
          service:
            name: main-page-redirect
            port:
              name: use-annotation
      {{- end }}
      {{ if .Values.ingress.scimConfigEnabled -}}
      - path: /.well-known/scim-configuration
        pathType: Exact
        backend:
          service:
            name: scim
            port:
              number: 8080
      {{- end }}
      {{ if .Values.ingress.openidConfigEnabled -}}
      - path: /.well-known/openid-configuration
        pathType: Exact
        backend:
          service:
            name: oxauth
            port:
              number: 8080
      {{- end }}
      {{ if .Values.ingress.uma2ConfigEnabled -}}
      - path: /.well-known/uma2-configuration
        pathType: Exact
        backend:
          service:
            name: oxauth
            port:
              number: 8080
      {{- end }}
      {{ if .Values.ingress.webfingerEnabled -}}
      - path: /.well-known/webfinger
        pathType: Exact
        backend:
          service:
            name: oxauth
            port:
              number: 8080
      {{- end }}
      {{ if .Values.ingress.webdiscoveryEnabled -}}
      - path: /.well-known/simple-web-discovery
        pathType: Exact
        backend:
          service:
            name: oxauth
            port:
              number: 8080
      {{- end }}
      {{ if .Values.ingress.u2fConfigEnabled -}}
      - path: /.well-known/fido-configuration
        pathType: Exact
        backend:
          service:
            name: oxauth
            port:
              number: 8080
      {{- end }}
      {{ if .Values.ingress.fido2ConfigEnabled -}}
      - path: /.well-known/fido2-configuration
        pathType: Exact
        backend:
          service:
            name: fido2
            port:
              number: 8080
      {{- end }}
      {{ if .Values.ingress.authServerEnabled -}}
      - path: /oxauth
        pathType: Prefix
        backend:
          service:
            name: oxauth
            port:
              number: 8080
      {{- end }}
      {{ if .Values.ingress.adminUiEnabled -}}
      - path: /identity
        pathType: Prefix
        backend:
          service:
            name: oxtrust
            port:
              number: 8080
      {{- end }}
      {{ if .Values.ingress.shibEnabled -}}
      - path: /idp
        pathType: Prefix
        backend:
          service:
            name: oxshibboleth
            port:
              number: 8080
      {{- end }}
      {{ if .Values.ingress.scimEnabled -}}
      - path: /scim
        pathType: Prefix
        backend:
          service:
            name: scim
            port:
              number: 8080
      {{- end }}
      {{ if .Values.ingress.fido2Enabled -}}
      - path: /fido2
        pathType: Prefix
        backend:
          service:
            name: fido2
            port:
              number: 8080
      {{- end }}
      {{ if .Values.ingress.passportEnabled -}}
      - path: /passport
        pathType: Prefix
        backend:
          service:
            name: oxpassport
            port:
              number: 8090
      {{- end }}
      {{ if .Values.ingress.casaEnabled -}}
      - path: /casa
        pathType: Prefix
        backend:
          service:
            name: casa
            port:
              number: 8080
      {{- end }}
{{- end -}}
