# Default values for oxtrust.
replicas: 1

image:
  repository: gluufederation/oxtrust
  tag: 4.1.0_01
  pullPolicy: Always

service:
  type: ClusterIP
  port: 8080
  clusterIp: None
  oxTrustServiceName: oxtrust

