{{- if .Values.global.istio.enabled }}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ include "istio.fullname" . }}-base
  namespace: {{ .Release.Namespace }}
spec:
  hosts:
  - {{ .Values.global.domain }}
  gateways:
  - {{ .Release.Name }}-global-gtw
  http:
  - match:
    - uri:
        exact: /
    rewrite: 
       uri: /identity
    route:
    - destination:
        host: oxtrust.{{.Release.Namespace}}.svc.cluster.local
        port:
          number: 8080
      weight: 100

---

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ include "istio.fullname" . }}-scim-config
  namespace: {{ .Release.Namespace }}
spec:
  hosts:
  - {{ .Values.global.domain }}
  gateways:
  - {{ .Release.Name }}-global-gtw # can omit the namespace if gateway is in same namespace as virtual service.
  http:
  - match:
    - uri:
        prefix: /.well-known/scim-configuration
    rewrite:
      uri: /identity/restv1/scim-configuration
    route:
      - destination:
          host: oxtrust.{{.Release.Namespace}}.svc.cluster.local
          port:
            number: 8080
        weight: 100

---

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ include "istio.name" .}}-oxtrust-stateful
  namespace: {{ .Release.Namespace }}
spec:
  gateways:
    - {{ .Release.Name }}-global-gtw
  hosts:
    - {{ .Values.global.domain }}
  http:
    - name: oxtrust-route
      match:
      - uri:
          exact: /identity
      route:
      - destination:
          host: oxtrust.{{ .Release.Namespace }}.svc.cluster.local
          port:
            number: 8080
        weight: 100
{{- end }}