apiVersion: v1
kind: Service
metadata:
  name: oxtrust
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "oxtrust.labels" . | indent 4 }}
spec:
  ports:
  - port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.targetPort }}
    name: http-oxtrust
  selector:
    app: {{ include "oxtrust.name" . }}
  clusterIP: {{ .Values.service.clusterIp }}
    