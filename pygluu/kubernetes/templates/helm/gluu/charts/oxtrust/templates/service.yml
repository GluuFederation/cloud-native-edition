apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.oxTrustServiceName }}
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "oxtrust.labels" . | indent 4 }}
spec:
  ports:
  - port: {{ .Values.service.port }}
    name: {{ .Values.service.oxTrustServiceName }}
  selector:
    app: {{ include "oxtrust.name" . }}
  clusterIP: {{ .Values.service.clusterIp }}
    