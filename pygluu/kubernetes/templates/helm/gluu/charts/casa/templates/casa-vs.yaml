{{- if .Values.global.istio.enabled }}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  creationTimestamp: null
  name: {{ include "istio.name" .}}-casa
  namespace: default
spec:
  gateways:
  - {{ .Release.Name }}-global-gtw
  hosts:
  - {{ .Values.global.domain }}
  http:
  - match:
    - uri:
        exact: /casa
    route:
    - destination:
        host: casa.default.svc.cluster.local
        port:
          number: 8080
      weight: 100
{{- end }}