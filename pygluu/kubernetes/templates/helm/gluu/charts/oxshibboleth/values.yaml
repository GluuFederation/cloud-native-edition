# Default values for oxshibboleth.

usrEnvs: {}
#  normal:
#    variable1: value1
#  secret:
#    variable4: value4

replicas: 1

image:
  repository: gluufederation/oxshibboleth
  tag: 5.0.0_dev
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

service:
  port: 8080
  targetPort: 8080
  oxShibbolethServiceName: oxshibboleth
  name: http-oxshib

resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
   memory: 1000Mi # "1000Mi"
  requests:
   memory: 1000Mi # "1536Mi"

livenessProbe:
  httpGet:
    path: /idp
    port: http-oxshib
  initialDelaySeconds: 30
  periodSeconds: 30
  timeoutSeconds: 5
readinessProbe:
  httpGet:
    path: /idp
    port: http-oxshib
  initialDelaySeconds: 25
  periodSeconds: 25
  timeoutSeconds: 5

nodeSelector: {}

tolerations: []

affinity: {}
volumes: []
  # Configure any additional volumes need to be attached to the pod
  # - name: mycustomcert
  #   secret:
  #     secretName: mycustomsecret
volumeMounts: []
  # Configure any additional volumesMounts that need to be attached to the containers
  # - name: mycustomcert
  #   mountPath: /etc/certs
dnsPolicy: ""
dnsConfig: {}
