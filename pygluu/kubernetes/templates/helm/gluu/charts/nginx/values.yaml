# Default values for nginx.
replicaCount: 1

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - demoexample.gluu.org
  tls: 
   - secretName: tls-certificate
     hosts:
       - demoexample.gluu.org
