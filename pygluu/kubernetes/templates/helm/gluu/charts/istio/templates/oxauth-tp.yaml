apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: oxauth-istio-mtls
spec:
  host: oxauth.{{.Release.Namespace }}.svc.cluster.local
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL

---

apiVersion: authentication.istio.io/v1alpha1
kind: Policy
metadata:
  name: oxauth-receive-tls
spec:
  targets:
  - name: oxauth
  peers:
  - mtls: {}