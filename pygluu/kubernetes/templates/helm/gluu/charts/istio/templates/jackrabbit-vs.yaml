apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ include "istio.fullname" . }}-jackrabbit
  namespace: {{ .Release.Namespace }}
spec:
  hosts:
  - casa.{{ .Release.Namespace }}.svc.cluster.local
  gateways:
  - {{ .Release.Name }}-global-gtw 
  http:
    - route:
        - destination:
            host: jackrabbit.{{ .Release.Namespace }}.svc.cluster.local
            port:
              number: 8080