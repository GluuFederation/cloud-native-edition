apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: {{ .Release.Name }}-global-gtw
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    istio: ingressgateway
  servers:
  # oxtrust
  - port:
      number: 8080
      name: http-oxtrust
      protocol: HTTP
    hosts:
      - oxtrust.{{.Release.Namespace}}.svc.cluster.local
    tls:
      httpsRedirect: true
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
      - "*"
    tls:
      mode: SIMPLE # enable https on this port
      credentialName: tls-certificate # fetch cert from k8s secret
  # oxauth
  - port:
      number: 8080
      name: http-oxauth
      protocol: HTTP
    hosts:
      - oxauth.{{.Release.Namespace}}.svc.cluster.local
  # oxshibboleth
  - port:
      number: 8081
      name: http-oxshibboleth
      protocol: HTTP 
    hosts:
      - oxshibboleth.{{ .Release.Namespace }}.svc.cluster.local
  # # casa
  - port:
      number: 8080
      name: http-casa
      protocol: HTTP
    hosts:
      - casa.{{ .Release.Namespace }}.svc.cluster.local
  # oxpassport
  - port:
      number: 8090
      name: http-oxpassport
      protocol: HTTP
    hosts:
    - oxpassport.{{ .Release.Namespace }}.svc.cluster.local
      