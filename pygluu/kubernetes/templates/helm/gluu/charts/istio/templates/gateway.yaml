apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: {{ .Release.Name }}-global-gtw
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    istio: ingressgateway
  servers:
  # oxtrust
  - port:
      number: 8080
      name: http-oxtrust
      protocol: HTTP
    hosts:
      - oxtrust.{{.Release.Namespace}}.svc.cluster.local
    tls:
      httpsRedirect: true
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
      - "*"
    tls:
      mode: SIMPLE # enable https on this port
      credentialName: tls-certificate # fetch cert from k8s secret
  # oxauth
  - port:
      number: 8080
      name: http-oxauth
      protocol: HTTP
    hosts:
      - oxauth.{{.Release.Namespace}}.svc.cluster.local
  # oxshibboleth
  - port:
      number: 8081
      name: http-oxshibboleth
      protocol: HTTP 
    hosts:
      - oxshibboleth.{{ .Release.Namespace }}.svc.cluster.local
  # casa
  - port:
      number: 8080
      name: http-casa
      protocol: HTTP
    hosts:
      - casa.{{ .Release.Namespace }}.svc.cluster.local
  # key-rotation
  - port:
      number: 8080
      name: http-k-rotation
      protocol: HTTP
    hosts:
      - {{ .Release.Name }}-key-rotation.{{ .Release.Namespace }}.svc.cluster.local
  # cr-rotate
  - port:
      number: 8080
      name: http-cr-rotate
      protocol: HTTP
    hosts:
    - {{ .Release.Name }}-cr-rotate.{{ .Release.Namespace }}.svc.cluster.local
  # oxpassport
  - port:
      number: 8090
      name: tcp-oxpassport
      protocol: TCP
    hosts:
    - "*" # oxpassport.{{ .Release.Namespace }}.svc.cluster.local
  # RADIUS
  - port:
      number: 8080
      name: http-jetty-svc
      protocol: HTTP
    hosts:
    - {{ .Release.Name }}-radius.{{ .Release.Namespace }}.svc.cluster.local
  - port:
      number: 1812
      name: tcp-rad-auth
      protocol: TCP
    hosts:
    - {{ .Release.Name }}-radius.{{ .Release.Namespace }}.svc.cluster.local
  - port:
      number: 1813
      name: tcp-rad-acc
      protocol: TCP
    hosts:
    - {{ .Release.Name }}-radius.{{ .Release.Namespace }}.svc.cluster.local
  # OPENDJ
  - port:
      number: 1636
      name: tcp-ldaps
      protocol: TCP
    hosts:
    - opendj.{{ .Release.Namespace }}.svc.cluster.local
  - port:
      number: 1389
      name: tcp-ldap
      protocol: TCP
    hosts:
    - opendj.{{ .Release.Namespace }}.svc.cluster.local
  - port:
      number: 8989
      name: tcp-repl
      protocol: TCP
    hosts:
    - opendj.{{ .Release.Namespace }}.svc.cluster.local
  - port:
      number: 4444
      name: tcp-admin
      protocol: TCP
    hosts:
    - opendj.{{ .Release.Namespace }}.svc.cluster.local
  # OXD-SERVER
  - port:
      number: 8444
      name: http-admin-gui
      protocol: HTTP
    hosts:
    - oxd-server.{{ .Release.Namespace }}.svc.cluster.local
  - port:
      number: 8443
      name: tcp-app-cone
      protocol: TCP
    hosts:
    - oxd-server.{{ .Release.Namespace }}.svc.cluster.local
  # REDIS
  - port:
      number: 6379
      name: tcp-redis
      protocol: TCP
    hosts:
    - redis.{{ .Release.Namespace }}.svc.cluster.local
    