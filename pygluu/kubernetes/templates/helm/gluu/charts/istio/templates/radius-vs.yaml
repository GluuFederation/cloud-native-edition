apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ include "istio.fullname" . }}-radius
  namespace: {{ .Release.Namespace }}
spec:
  hosts:
  - {{ .Release.Name }}-radius.{{ .Release.Namespace }}.svc.cluster.local
  gateways:
  - {{ .Release.Name }}-global-gtw
  http:
    - route:
      - destination:
          host: {{ .Release.Name }}-radius.{{ .Release.Namespace }}.svc.cluster.local
          port:
            number: 1812
    - route:
      - destination:
          host: {{ .Release.Name }}-radius.{{ .Release.Namespace }}.svc.cluster.local
          port:
            number: 1813
    - route:
      - destination:
          host: {{ .Release.Name }}-radius.{{ .Release.Namespace }}.svc.cluster.local
          port:
            number: 8080

