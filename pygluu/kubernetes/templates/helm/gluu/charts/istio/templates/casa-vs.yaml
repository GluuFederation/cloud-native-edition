apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ include "istio.fullname" . }}-casa
  namespace: {{ .Release.Namespace }}
spec:
  hosts:
  - "*"
  gateways:
  - {{ .Release.Name }}-global-gtw 
  http:
  - match:
    - uri:
        prefix: /casa
    route:
      - destination:
          host: casa.{{ .Release.Namespace }}.svc.cluster.local
          port:
            number: 8082