apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ include "istio.fullname" . }}-cr-rotate
  namespace: {{ .Release.Namespace }}
spec:
  hosts:
  - "*.{{ .Release.Namespace }}.svc.cluster.local"
  gateways:
  - {{ .Release.Name }}-global-gtw 
  http:
    - route:
      - destination:
          host: {{ .Release.Name }}-cr-rotate.{{ .Release.Namespace }}.svc.cluster.local
          port:
            number: 8084