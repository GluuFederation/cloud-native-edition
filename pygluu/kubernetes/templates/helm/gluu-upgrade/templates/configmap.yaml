apiVersion: v1
kind: ConfigMap
metadata:
    name: {{ include "cn-upgrade.fullname" . }}
    namespace: {{ .Release.Namespace }}
data:
  CN_CONFIG_KUBERNETES_NAMESPACE: {{ .Release.Namespace }}
  CN_SECRET_KUBERNETES_NAMESPACE: {{ .Release.Namespace }}
  CN_CONFIG_ADAPTER: {{ .Values.configAdapterName }}
  CN_SECRET_ADAPTER: {{ .Values.configSecretAdapter }}
  CN_SQL_DB_DIALECT: {{ .Values.cnSqlDbDialect }}
  CN_SQL_DB_HOST: {{ .Values.cnSqlDbHost }}
  CN_SQL_DB_PORT: {{ .Values.cnSqlDbPort | quote }}
  CN_SQL_DB_NAME: {{ .Values.cnSqlDbName }}
  CN_SQL_DB_USER: {{ .Values.cnSqlDbUser }}
  CN_SQL_DB_TIMEZONE: {{ .Values.cnSqlDbTimezone }}
  # [google_envs] Envs related to using Google
  GOOGLE_APPLICATION_CREDENTIALS: {{ .Values.cnGoogleApplicationCredentials | quote }}
  GOOGLE_PROJECT_ID: {{ .Values.cnGoogleProjectId | quote }}
  # [google_spanner_envs] Envs related to using Google Secret Manager to store config and secret layer
  CN_GOOGLE_SPANNER_INSTANCE_ID: {{ .Values.cnGoogleSpannerInstanceId | quote }}
  CN_GOOGLE_SPANNER_DATABASE_ID: {{ .Values.cnGoogleSpannerDatabaseId | quote }}
  # [google_spanner_envs] END
  # [google_secret_manager_envs] Envs related to using Google Secret Manager to store config and secret layer
  CN_SECRET_GOOGLE_SECRET_VERSION_ID: {{ .Values.cnSecretGoogleSecretVersionId | quote }}
  CN_SECRET_GOOGLE_SECRET_MANAGER_PASSPHRASE: {{ .Values.cnGoogleSecretManagerPassPhrase | quote }}
  CN_SECRET_GOOGLE_SECRET_NAME_PREFIX: {{ .Values.cnSecretGoogleSecretNamePrefix | quote }}
  CN_CONFIG_GOOGLE_SECRET_VERSION_ID: {{ .Values.cnConfigGoogleSecretVersionId | quote }}
  CN_CONFIG_GOOGLE_SECRET_NAME_PREFIX: {{ .Values.cnConfigGoogleSecretNamePrefix | quote }}
  DOMAIN: {{ .Values.domain }}
  # options: ldap/couchbase/hybrid
  CN_PERSISTENCE_TYPE: {{ .Values.cnPersistenceType }}
    # options: default/user/site/cache/statistic; used only if CN_PERSISTENCE_TYPE is hybrid
  {{- if or (eq .Values.cnPersistenceType "hybrid") (eq .Values.cnPersistenceType "ldap") }}
  CN_PERSISTENCE_LDAP_MAPPING: {{ .Values.cnPersistenceLdapMapping | quote }}
  {{- end }}
  {{- if or (eq .Values.cnPersistenceType "ldap") (eq .Values.cnPersistenceType "hybrid")  }}
  # used only if CN_PERSISTENCE_TYPE is ldap or hybrid
  CN_LDAP_URL: {{ .Values.cnLdapUrl | quote }}
  {{- else if or (eq .Values.cnPersistenceType "couchbase") (eq .Values.cnPersistenceType "hybrid") }}
  #  used only if CN_PERSISTENCE_TYPE is couchbase or hybrid
  CN_COUCHBASE_BUCKET_PREFIX: {{ .Values.cnCouchbaseBucketPrefix }}
  CN_COUCHBASE_URL: {{ .Values.cnCouchbaseUrl }}
  CN_COUCHBASE_CERT_FILE: {{ .Values.cnCouchbaseCertFile | quote }}
  CN_COUCHBASE_SUPERUSER: {{ .Values.cnCouchbaseSuperUser }}
  CN_COUCHBASE_SUPERUSER_PASSWORD_FILE: {{ .Values.cnCouchbaseSuperUserPassFile | quote }}
  {{- end }} 
