apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "key-rotation.fullname" . }}
  labels:
    app: {{ include "key-rotation.name" . }}
    chart: {{ include "key-rotation.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "key-rotation.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ include "key-rotation.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          envFrom:
            - configMapRef:
                name: {{ include "key-rotation.name" . }}
          volumeMounts:
            - name: cb-pass 
              mountPath: "/etc/gluu/conf/couchbase_password"
              subPath: couchbase_password
            - name: cb-cert 
              mountPath: "/etc/certs/couchbase.crt"
              subPath: couchbase.crt 
      volumes:
        - name: cb-pass
          secret:
            secretName: {{ include "key-rotation.fullname" . }}-cb-pass
        - name: cb-cert
          secret:
            secretName: {{ include "key-rotation.fullname" . }}-cb-cert 
          resources:
