apiVersion: v1
kind: Secret
metadata:
    name: {{ include "persistence.name" . }}-cb-pass
type: Opaque
data:
    couchbase_password: {{ .Values.secrets.cbPass | quote }}

---

apiVersion: v1
kind: Secret 
metadata:
    name: {{ include "persistence.name" . }}-cb-crt
type: Opaque
data:
    couchbase.crt: {{ .Values.secrets.encodedCouchbaseCrt | quote }}
