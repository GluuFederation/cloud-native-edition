apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "oxauth.fullname" . }}-deployment
  labels:
    app: {{ .Values.global.oxAuthServiceName }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.global.oxAuthServiceName }}
  template:
    metadata:
      labels:
        app: {{ .Values.global.oxAuthServiceName }}
    spec:
      containers:
      - name: {{ template "gluu.fullname" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        image: gluufederation/{{ .Values.image.repository }}:{{ .Values.image.tag }}
        resources:
          requests:
            memory: {{ .Values.requests.memory }}
          # limits:
          #   memory: {{ .Values.limits.memory }}
        ports:
        - containerPort: {{ .Values.ports.containerPort }}
        envFrom:
        - configMapRef:
            name: {{ template "oxauth.fullname" . }}-cm
        volumeMounts:
          - mountPath: /opt/gluu/jetty/oxauth/logs
            name: oxauth-logs
          - mountPath: /opt/gluu/jetty/oxauth/lib/ext
            name: oxauth-lib-ext
          - mountPath: /opt/gluu/jetty/oxauth/custom/static
            name: oxauth-custom-static
          - mountPath: /opt/gluu/jetty/oxauth/custom/pages
            name: oxauth-custom-pages
        livenessProbe:
          httpGet:
            path: /oxauth/.well-known/openid-configuration
            port: {{ .Values.ports.containerPort }}
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /oxauth/.well-known/openid-configuration
            port: {{ .Values.ports.containerPort }}
          initialDelaySeconds: 25
          periodSeconds: 25
      hostAliases:
      - ip: {{ .Values.global.nginxIp }}
        hostnames:
        - {{ .Values.global.domain }}
      volumes:
      - name: oxauth-logs
        persistentVolumeClaim:
          claimName: {{ include "oxauth.name" . }}-logs
      - name: oxauth-lib-ext
        persistentVolumeClaim:
          claimName: {{ include "oxauth.name" . }}-lib-ext
      - name: oxauth-custom-static
        persistentVolumeClaim:
          claimName: {{ include "oxauth.name" . }}-custom-static
      - name: oxauth-custom-pages
        persistentVolumeClaim:
          claimName: {{ include "oxauth.name" . }}-custom-pages
