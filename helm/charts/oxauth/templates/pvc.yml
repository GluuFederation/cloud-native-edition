kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ include "oxauth.name" . }}-logs
spec:
  storageClassName: ""
  volumeName: {{ include "oxauth.name" . }}-logs
  accessModes:
    - {{ .Values.persistence.accessModes }}
  resources:
    requests:
      storage: {{ .Values.persistence.size }}
  selector:
    matchLabels:
      oxauth: logs

