apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ include "oxauth.name" . }}-logs
  labels:
    oxauth: logs
spec:
  accessModes:
    - {{ .Values.persistence.accessModes }}
  capacity:
    storage: {{ .Values.persistence.size }}
  hostPath:
    path: "/data/oxauth/logs"

