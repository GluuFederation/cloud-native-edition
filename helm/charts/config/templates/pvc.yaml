kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ include "config.fullname" . }}
  namespace: {{ .Values.global.namespace }}
spec:
  storageClassName: {{ include "config.fullname" . }}
  accessModes:
    - {{ .Values.persistence.accessModes }}
  resources:
    requests:
      storage: {{ .Values.persistence.size }}
      