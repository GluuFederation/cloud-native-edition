apiVersion: v1
kind: Service
metadata:
  name: {{ include "nfs.name" . }}
  labels:
    app: {{ include "nfs.name" . }}
    chart: {{ include "nfs.chart" . }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
  {{- range $key, $value := .Values.service.ports}}
    - port: {{ $value.port }}
      name: {{ $value.name }}
  {{- end }}
  selector:
    role: {{ include "nfs.name" . }}
    release: {{ .Release.Name }}
