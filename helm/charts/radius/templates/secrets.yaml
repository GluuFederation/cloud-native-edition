apiVersion: v1
kind: Secret
metadata:
  name: {{ include "radius.name" . }}-cb-pass 
data: 
  couchbase_password: {{ .Values.global.encodedCouchbasePass }}
type: Opaque
  
---
  
apiVersion: v1 
kind: Secret
metadata:
  name: {{ include "radius.name" . }}-cb-cert
data:
  couchbase.crt: {{ .Values.global.encodedCouchbaseCrt }}