kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ include "opendj.fullname" . }}
spec:
  storageClassName: {{ include "opendj.fullname" . }}
  accessModes:
    - {{ .Values.persistence.accessModes }}
  resources:
    requests:
      storage: {{ .Values.persistence.size }}
  selector:
    matchLabels:
      storage: opendj
      