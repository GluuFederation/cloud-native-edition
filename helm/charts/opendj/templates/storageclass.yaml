apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: {{ include "opendj.fullname" . }}
  labels:
    storage: opendj
  annotations:
    storageclass.beta.kubernetes.io/is-default-class: "false"
provisioner: {{ .Values.global.cloud.provisioner }}
parameters:
  {{- if eq .Values.global.cloud.provisioner "kubernetes.io/aws-ebs" }}
  type: gp2
  encrypted: {{ .Values.persistence.encrypted }}
  {{- else if eq .Values.global.cloud.provisioner "kubernetes.io/gce-pd" }}
  type: {{ .Values.persistence.gcePdStorageType }}
  {{- else if eq .Values.global.cloud.provisioner "kubernetes.io/azure-disk" }}
  storageAccountType: {{ .Values.persistence.azureStorageAccountType }}
  kind: {{ .Values.persistence.azureStorageKind }}
  {{- else }}
  pool: {{ .Values.persistence.pool }}
  fsType: {{ .Values.persistence.fsType }}
  {{- end }}
allowVolumeExpansion: true
reclaimPolicy: {{ .Values.persistence.reclaimPolicy }}
mountOptions:
  - debug