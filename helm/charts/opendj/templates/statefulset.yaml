apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ template "gluu.fullname" . }}-init-ss
spec:
  selector:
    matchLabels:
      app: {{ .Values.global.serviceName }} # has to match .spec.template.metadata.labels
  serviceName: {{ .Values.global.serviceName }}
  replicas: {{ .Values.statefulSetReplicas }} # by default is 1
  template:
    metadata:
      labels:
        app: {{ .Values.global.serviceName }} # has to match .spec.selector.matchLabels
    spec:
      # affinity:
      #   podAntiAffinity:
      #     requiredDuringSchedulingIgnoredDuringExecution:
      #     - labelSelector:
      #         matchExpressions:
      #         - key: app
      #           operator: In
      #           values:
      #           - {{ .Values.global.serviceName }}
      #       topologyKey: "kubernetes.io/hostname"
      volumes:
        - name: opendj-volume
          persistentVolumeClaim:
            claimName: {{ include "opendj.fullname" . }}
      containers:
      - name: {{ template "gluu.fullname" . }}-init-container
        imagePullPolicy: {{ .Values.image.statefulset.pullPolicy }}
        image: "{{ .Values.image.statefulset.repository }}:{{ .Values.image.statefulset.tag }}"
        envFrom:
        - configMapRef:
            name: {{ include "opendj.fullname" . }}
        ports:
        {{- range $key, $value := .Values.ports }}
          - containerPort: {{ $value.targetPort }}
            name: {{ $key }}
        {{- end }}
        volumeMounts:
        {{- range $key, $values := .Values.volumeMounts }}
          - mountPath: {{$values.mountPath}}
            name: {{$values.name}}
            subPath: {{$key}}
        {{- end }}
        readinessProbe:
          tcpSocket: 
            port: 1636
          initialDelaySeconds: 25
          periodSeconds: 25
        livenessProbe:
          tcpSocket:
            port: 1636
          initialDelaySeconds: 30
          periodSeconds: 30
  