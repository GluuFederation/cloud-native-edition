apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "opendj.fullname" . }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.global.ldapServiceName }} # has to match .spec.template.metadata.labels
  serviceName: {{ .Values.global.ldapServiceName }}
  replicas: {{ .Values.replicas }} # by default is 1
  template:
    metadata:
      labels:
        app: {{ .Values.global.ldapServiceName }} # has to match .spec.selector.matchLabels
    spec:
      containers:
      - name: {{ include "opendj.fullname" . }}
        imagePullPolicy: {{ .Values.image.statefulset.pullPolicy }}
        image: "{{ .Values.image.statefulset.repository }}:{{ .Values.image.statefulset.tag }}"
        envFrom:
        - configMapRef:
            name: {{ include "opendj.fullname" . }}
        ports:
        {{- range $key, $value := .Values.ports }}
          - containerPort: {{ $value.targetPort }}
            name: {{ $key }}
        {{- end }}
        volumeMounts:
        {{- range $key, $values := .Values.volumeMounts }}
          - mountPath: {{$values.mountPath}}
            name: {{$values.name}}
            subPath: {{$key}}
        {{- end }}
        readinessProbe:
          tcpSocket: 
            port: 1636
          initialDelaySeconds: 25
          periodSeconds: 25
        livenessProbe:
          tcpSocket:
            port: 1636
          initialDelaySeconds: 30
          periodSeconds: 30
  volumeClaimTemplates:
  - metadata:
      name: opendj-volume
    spec:
      accessModes:
      - {{ .Values.persistence.accessModes }}
      resources:
        requests:
          storage: {{ .Values.persistence.size }}
      storageClassName: {{ include "opendj.fullname" . | quote }}
  