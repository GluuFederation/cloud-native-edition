apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "opendj.fullname" . }}-job
spec:
  template:
    metadata:
      name: {{ include "opendj.name" . }}
      labels:
        app: {{ include "opendj.name" . }}
    spec:
      containers:
      - name: {{ include "opendj.name" . }}-persistence
        image: "{{ .Values.image.job.repository }}:{{ .Values.image.job.tag }}"
        envFrom:
        - configMapRef:
            name: {{ include "opendj.fullname" . }}-persistence
      restartPolicy: OnFailure
