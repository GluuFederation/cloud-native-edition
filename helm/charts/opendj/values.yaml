# opendj Environament Variables
# common ConfigMap values
gluuLdapInit: true
gluuLdapInitHost: localhost
gluuLdapInitPort: 1636
gluuOxtrustConfigGeneration: true
gluuCacheType: NATIVE_PERSISTENCE
gluuCertAltName: opendj
# gluuRedisEnabled will determin if GLUU_REDIS_URL and GLUU_REDIS_TYPE if they will be used.
gluuRedisEnabled: false
gluuRedisCacheType: REDIS
gluuRedisUrl: redis:6379
gluuRedisType: STANDALONE

gluuLdapInitRepl: false
gluuOxtrustConfigGenerationRepl: false

nameOverride: ""
fullnameOverride: ""

# StatefulSet
# values declaration
statefulSetReplicas: 1

image:
  job:
    repository: gluufederation/persistence
    tag: 4.0.0_dev
  statefulset:
    repository: gluufederation/wrends
    tag: 4.0.0_no_data
    pullPolicy: Always

persistence:
  size: 100M
  accessModes: ReadWriteOnce
  type: DirectoryOrCreate
  dbStorageSize: 5Gi
  # StorageClass values
  # values used to define the StorageClass template
  encrypted: true
  reclaimPolicy: Retain
  pool: default
  description: gluu-config-init-volume
  fsType: ext4
  provisioner: k8s.io/minikube-hostpath
  awsZones: us-west-2a
  gcePdStorageType: pd-standard
  azureStorageAccountType: Standard_LRS
  azureStorageKind: Shared

#servicePorts values used in StatefulSet container
ports:
  ldaps:
    port: 1636
    targetPort: 1636
  ldap:
    port: 1389
    targetPort: 1389
  replication:
    port: 8989
    targetPort: 8989
  admin:
    port: 4444
    targetPort: 4444
# VolumeMounts for StatefulSet
# opendj-init vm
volumeMounts:
  config:
    mountPath: /opt/opendj/config
    name: opendj-volume
  ldif: 
    mountPath: /opt/opendj/ldif
    name: opendj-volume
  logs: 
    mountPath: /opt/opendj/logs
    name: opendj-volume
  db: 
    mountPath: /opt/opendj/db
    name: opendj-volume
  flag: 
    mountPath: /flag
    name: opendj-volume
