apiVersion: v1
kind: Secret
metadata:
  name: {{ include "casa.name" . }}-pass
type: Opaque
data:
  couchbase_password: {{ .Values.global.gluuCouchBasePass }}

---

apiVersion: v1
kind: Secret
metadata:
  name: {{ include "casa.name" .}}-cert
type: Opaque
data:
  couchbase.crt: {{ .Values.global.gluuCouchBaseCert }}